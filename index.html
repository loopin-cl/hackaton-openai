<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopie</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">

    <!--CSS Link-->
    <link rel="stylesheet" href="styles.css">

    <!--Google Fonts / DM Sans-->
    <style> @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');</style>
    
</head>

<body>
    <main>
        <div class="main-container">
            <div>
                <img src="assets/logo-loopin.svg" class="logo">
            </div>
            <div>
                <img src="assets/loopie-sm-2.svg" class="loopie">
                
                <div class="chat-container">
                    <div class="chat-bubble bot">
                        <h1>Hola! Soy Loopie, muestrame una imagen y contaré las botellas que Loopin retirará en tu domicilio</h1> 
                    </div>

                    <form id="uploadForm" class="chat-bubble user">
                        <label for="imagen" class="selector-img-custom">Usa la siguiente imagen</label>
                        <input type="file" id="imagen" name="imagen" accept="image/*" required>
                        <span id="file-name">Ningún archivo seleccionado</span>
                        <button type="submit" class="main-cta">Subir Imagen</button>
                    </form>

                    <div class="chat-bubble bot" id="response-container">
                </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que el formulario se envíe de forma tradicional

        const form = document.getElementById('uploadForm');
        const formData = new FormData(form); // Crea un objeto FormData con los datos del formulario

        fetch('https://gfinjd0r9e.execute-api.us-east-1.amazonaws.com/default/hackaton-openai', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json()) // Procesa la respuesta como JSON
        .then(data => {
            document.getElementById('response-container').innerText = data.message;
        })
        .catch(error => {
            document.getElementById('response-container').innerText = 'Error: ' + error;
        });
    });

    document.getElementById('imagen').addEventListener('change', function() {
    const fileName = this.files.length > 0 ? this.files[0].name : "Ningún archivo seleccionado";
    document.getElementById('file-name').textContent = fileName;
    });
</script>
