<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopie</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">

    <!--CSS Link-->
    <link rel="stylesheet" href="styles.css">

    <!--Google Fonts / DM Sans-->
    <style> @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');</style>
    
</head>

<body>
    <main>
        <div class="main-container">
            <div>
                <img src="assets/logo-loopin.svg" class="logo">
            </div>
            <div>
                <img src="assets/Loopie.svg" class="loopie">
                
                <div class="chat-bubble">
                    <h1>Hola! Soy Loopie, muestrame una imagen y contaré las botellas que Loopin retirará en tu domicilio</h1> 
                </div>

                <form id="uploadForm">
                    <label for="imagen">Selecciona una imagen:</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*" required>
                    <br><br>
                    <button type="submit">Subir Imagen</button>
                </form>

                <button class="main-cta">Carga tu imagen</button>

                <div id="response-container">
                    
                </div>
            </div>
        </div>
    </main>
</body>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que el formulario se envíe de forma tradicional

        const form = document.getElementById('uploadForm');
        const formData = new FormData(form); // Crea un objeto FormData con los datos del formulario

        fetch('https://gfinjd0r9e.execute-api.us-east-1.amazonaws.com/default/hackaton-openai', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json()) // Procesa la respuesta como JSON
        .then(data => {
            document.getElementById('response-container').innerText = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            document.getElementById('response-container').innerText = 'Error: ' + error;
        });
    });
</script>

<script>
  async function getData() {
    const url = "https://gfinjd0r9e.execute-api.us-east-1.amazonaws.com/default/hackaton-openai";
    try {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`Response status: ${response.status}`);
      }

      const json = await response.json();
      document.querySelector('#response-container').innerHTML = json.message
    } catch (error) {
      console.error(error.message);
    }
  }
</script>
