<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopie</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">

    <!--CSS Link-->
    <link rel="stylesheet" href="styles.css">

    <!--Google Fonts / DM Sans-->
    <style> @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');</style>
   
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="header">
        <span class="material-symbols-outlined">
                arrow_back
        </span>  
        <p>Chat con Loopie</p> 
        <span class="material-symbols-outlined"></span>  
    </div>
    <main>
        <div class="main-container">
            <div>
                <img src="assets/loopie-bg.svg" class="loopie">
                
                <div class="chat-container">
                    <div class="chat-bubble bot">
                        <h1>¡Hola! Soy Loopie ✌️, muéstrame una imagen y contaré las botellas que Loopin retirará en tu domicilio</h1> 
                    </div>

                    <form id="uploadForm" class="chat-bubble user">
                        <div class="img-selector-wrapper">
                            <label for="imagen" class="selector-img-custom">
                                <span class="material-symbols-outlined">
                                    add_photo_alternate
                                    </span>
                                Selecciona una imagen
                            </label>
                            <button type="submit" class="main-cta">
                                <span class="material-symbols-outlined">
                                send
                                </span>
                            </button>
                        </div>
                        <input type="file" id="imagen" name="imagen" accept="image/*" required>
                        <span id="file-name">Ningún archivo seleccionado</span>
                    </form>

                    <div class="chat-bubble bot" id="response-container">
                </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que el formulario se envíe de forma tradicional

        const form = document.getElementById('uploadForm');
        const formData = new FormData(form); // Crea un objeto FormData con los datos del formulario

        fetch('https://gfinjd0r9e.execute-api.us-east-1.amazonaws.com/default/hackaton-openai', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json()) // Procesa la respuesta como JSON
        .then(data => {
            document.getElementById('response-container').innerText = data.message;
            
            // Mostrar el div cuando se recibe la respuesta
            document.getElementById('response-container').style.display = 'block';
        })
        .catch(error => {
            document.getElementById('response-container').innerText = 'Error: ' + error;
           
            // Mostrar el div con el error
            document.getElementById('response-container').style.display = 'block';
        });
    });

    document.getElementById('imagen').addEventListener('change', function() {
    const fileName = this.files.length > 0 ? this.files[0].name : "Ningún archivo seleccionado";
    document.getElementById('file-name').textContent = fileName;
    });
</script>
